<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽签工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px; /* 窄一点 */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .button-container button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .start-button {
            background-color: #4caf50; /* 绿色 */
        }
        .start-button:hover {
            background-color: #45a049;
        }
        .stop-button {
            background-color: #f44336; /* 红色 */
        }
        .stop-button:hover {
            background-color: #e53935;
        }
        .clear-history-button {
            background-color: #ff9800; /* 橙色 */
        }
        .clear-history-button:hover {
            background-color: #fb8c00;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            border: 2px solid #ddd;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .history {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .history h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .history-list li {
            padding: 10px;
            margin-bottom: 5px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
        }
        .history-list li span {
            font-weight: bold;
        }
        .link-container {
            text-align: center;
            margin-top: 20px;
        }
        .link-container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .link-container a:hover {
            background: #0056b3;
        }
        .speed-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .speed-control label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>抽签工具</h1>
        <div class="form-group">
            <label for="options">请输入选项，每项一行:</label>
            <textarea id="options" placeholder="例如：选项1\n选项2\n选项3"></textarea>
        </div>
        <div class="button-container">
            <button class="start-button" onclick="toggleLottery()">开始抽签</button>
            <button class="stop-button" onclick="stopLottery()">结束抽签</button>
            <button class="clear-history-button" onclick="clearHistory()">清空历史记录</button>
        </div>
        <div class="speed-control">
            <label for="speed">滚动速度:</label>
            <input type="range" id="speed" min="10" max="1000" value="100">
        </div>
        <div id="result" class="result"></div>
        <div class="history">
            <h2>历史记录</h2>
            <ul id="history-list" class="history-list"></ul>
        </div>
    </div>

    <script>
        let lotteryInterval;
        let options = [];
        let isRunning = false;
        let lastResult = null;

        function toggleLottery() {
            const startButton = document.querySelector('.start-button');
            if (isRunning) {
                stopLottery();
                startButton.textContent = '继续抽签';
            } else {
                startLottery();
                startButton.textContent = '开始抽签';
            }
        }

        function startLottery() {
            const optionsText = document.getElementById('options').value.trim();
            options = optionsText.split('\n').filter(option => option.trim() !== '');
            const resultDiv = document.getElementById('result');

            if (options.length === 0) {
                resultDiv.textContent = '请输入选项!';
                return;
            }

            resultDiv.textContent = '';
            isRunning = true;
            lotteryInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * options.length);
                resultDiv.textContent = options[randomIndex];
            }, parseInt(document.getElementById('speed').value));
        }

        function stopLottery() {
            clearInterval(lotteryInterval);
            isRunning = false;
            const resultDiv = document.getElementById('result');
            const historyList = document.getElementById('history-list');

            if (resultDiv.textContent !== '') {
                lastResult = resultDiv.textContent;
                const li = document.createElement('li');
                li.innerHTML = `<span>${lastResult}</span> <span>${new Date().toLocaleTimeString()}</span>`;
                historyList.appendChild(li);
            }
        }

        function clearHistory() {
            document.getElementById('history-list').innerHTML = '';
        }
    </script>
</body>
</html>

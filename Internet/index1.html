<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP地址查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px; /* 调窄宽度 */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            background: #e0ffe0;
            border-radius: 10px;
            border: 2px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP地址查询</h1>
        <div class="form-group">
            <label for="ipAddress">请输入IP地址:</label>
            <input type="text" id="ipAddress" placeholder="输入IP地址">
        </div>
        <button onclick="queryIP()">查询</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function queryIP() {
            const ipAddress = document.getElementById('ipAddress').value;
            if (!ipAddress) {
                document.getElementById('result').innerText = '请输入IP地址';
                return;
            }

            fetch(`https://ipinfo.io/${ipAddress}/json`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `
                        <p><strong>IP地址:</strong> ${data.ip}</p>
                        <p><strong>城市:</strong> ${data.city}</p>
                        <p><strong>地区:</strong> ${data.region}</p>
                        <p><strong>国家:</strong> ${data.country}</p>
                        <p><strong>组织:</strong> ${data.org}</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('result').innerText = '查询失败';
                });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping 测试工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            background: #e0ffe0;
            border-radius: 10px;
            border: 2px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ping 测试工具</h1>
        <div class="form-group">
            <label for="url">请输入网址:</label>
            <input type="text" id="url" placeholder="例如: https://www.example.com">
        </div>
        <button onclick="pingTest()">开始测试</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function pingTest() {
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                resultDiv.innerText = '请输入网址';
                return;
            }

            const startTime = new Date().getTime();

            try {
                await fetch(url, { mode: 'no-cors' }); // 使用 no-cors 模式避免跨域问题
                const endTime = new Date().getTime();
                const duration = endTime - startTime;
                resultDiv.innerHTML = `Ping 时间: ${duration} ms`;
            } catch (error) {
                resultDiv.innerHTML = '测试失败';
            }
        }
    </script>
</body>
</html>

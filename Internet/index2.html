<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px; /* 调窄宽度 */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            background: #e0ffe0;
            border-radius: 10px;
            border: 2px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DNS查询</h1>
        <div class="form-group">
            <label for="domain">请输入域名:</label>
            <input type="text" id="domain" placeholder="输入域名">
        </div>
        <button onclick="queryDNS()">查询</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function queryDNS() {
            const domain = document.getElementById('domain').value;
            if (!domain) {
                document.getElementById('result').innerText = '请输入域名';
                return;
            }

            fetch(`https://dns.google/resolve?name=${domain}`)
                .then(response => response.json())
                .then(data => {
                    if (data.Status === 0) {
                        const answers = data.Answer.map(a => `
                            <p><strong>类型:</strong> ${a.type}</p>
                            <p><strong>数据:</strong> ${a.data}</p>
                        `).join('');
                        document.getElementById('result').innerHTML = answers;
                    } else {
                        document.getElementById('result').innerText = '查询失败';
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerText = '查询失败';
                });
        }
    </script>
</body>
</html>

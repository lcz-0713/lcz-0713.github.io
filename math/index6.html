<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线最大公约数-最小公倍数计算器</title>
    <link rel="stylesheet" href="../dark-mode.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../button.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a class="home-button" href="../index.html">
        <i class="fa fa-home" style="font-size:48px;"></i>
    </a>
    <a id="toggle-dark-mode" class="toggle-dark-mode">
        <i class="fa fa-adjust" style="font-size:48px;"></i>
    </a>
    <div class="container">
        <h1>在线最大公约数-最小公倍数计算器</h1>
        <div class="form-group">
            <label for="number1">输入第一个整数:</label>
            <input type="number" id="number1" placeholder="请输入第一个整数">
        </div>
        <div class="form-group">
            <label for="number2">输入第二个整数:</label>
            <input type="number" id="number2" placeholder="请输入第二个整数">
        </div>
        <button onclick="calculateGCDLCM()">计算</button>
        <div id="result" class="result">
            <p>计算结果:</p>
            <p id="gcdResult" class="highlight">最大公约数: 无</p>
            <p id="lcmResult" class="highlight">最小公倍数: 无</p>
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        function calculateGCDLCM() {
            const num1 = parseInt(document.getElementById('number1').value);
            const num2 = parseInt(document.getElementById('number2').value);

            if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
                document.getElementById('gcdResult').innerText = '请输入有效的整数';
                document.getElementById('lcmResult').innerText = '';
                return;
            }

            function gcd(a, b) {
                while (b) {
                    [a, b] = [b, a % b];
                }
                return a;
            }

            function lcm(a, b) {
                return (a * b) / gcd(a, b);
            }

            const gcdResult = gcd(num1, num2);
            const lcmResult = lcm(num1, num2);

            document.getElementById('gcdResult').innerText = `最大公约数: ${gcdResult}`;
            document.getElementById('lcmResult').innerText = `最小公倍数: ${lcmResult}`;
        }
    </script>
</body>
</html>

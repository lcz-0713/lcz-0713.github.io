<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄钟</title>
    <link rel="stylesheet" href="../dark-mode.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .pomodoro {
            font-size: 3em;
            margin: 20px 0;
            padding: 20px;
            background: #ffe0e0;
            border-radius: 10px;
            border: 2px solid #ff4d4d;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-red {
            background-color: #ff4d4d;
        }
        .btn-red:hover {
            background-color: #e60000;
        }
        .btn-blue {
            background-color: #2196f3;
        }
        .btn-blue:hover {
            background-color: #1e88e5;
        }
        body.dark-mode input {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode .result {
            background: #333;
            border-color: #4caf50;
        }
        body.dark-mode .pomodoro {
            font-size: 3em;
            margin: 20px 0;
            padding: 20px;
            background: #333333;
            border-radius: 10px;
            border: 2px solid #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>番茄钟</h1>
        <div id="pomodoro" class="pomodoro">25:00</div>
        <button class="btn-green" onclick="startTimer()">开始</button>
        <button class="btn-red" onclick="stopTimer()">停止</button>
        <button class="btn-blue" onclick="resetTimer()">重置</button>
    </div>
    <script src="../script.js"></script>
    <script>
        let timer;
        let timeLeft = 25 * 60;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('pomodoro').innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('时间到!');
                    return;
                }
                timeLeft--;
                updateDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 25 * 60;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式测试器</title>
    <link rel="stylesheet" href="../dark-mode.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../button.css">
    <script src="../footer.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .result {
            white-space: pre-wrap;
            padding: 10px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            font-family: monospace;
            overflow: auto;
            min-height: 100px;
            background-color: #e0ffe0;
        }
        .match {
            background-color: #cce5ff;
            color: #004085;
            padding: 2px 5px;
            border-radius: 3px;
        }
        body.dark-mode input {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode .result {
            background: #333;
            border-color: #4caf50;
        }
        body.dark-mode select {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode textarea {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
    </style>
</head>
<body>
    <a class="home-button" href="../index.html"> 
        <i class="fa fa-home" style="font-size:48px;"></i>  
    </a>
    <a id="toggle-dark-mode" class="toggle-dark-mode"> 
        <i class="fa fa-adjust" style="font-size:48px;"></i>  
    </a>
    <div class="container">
        <h1>正则表达式测试器</h1>
        <textarea id="regex-input" placeholder="输入正则表达式..."></textarea>
        <textarea id="test-input" placeholder="输入测试文本..."></textarea>
        <div id="result" class="result">请开始输入内容进行测试</div>
    </div>
    <script src="../script.js"></script>
    <script>
        document.getElementById('regex-input').addEventListener('input', updateResult);
        document.getElementById('test-input').addEventListener('input', updateResult);

        function updateResult() {
            const regexInput = document.getElementById('regex-input').value;
            const testInput = document.getElementById('test-input').value;
            const result = document.getElementById('result');

            try {
                const regex = new RegExp(regexInput, 'g');
                let lastIndex = 0;
                let match;
                let output = '';

                while ((match = regex.exec(testInput)) !== null) {
                    // Add unmatched text before the current match
                    if (match.index > lastIndex) {
                        output += testInput.substring(lastIndex, match.index);
                    }
                    // Add the matched text
                    output += `<span class="match">${match[0]}</span>`;
                    lastIndex = regex.lastIndex;
                }

                // Add remaining text after the last match
                if (lastIndex < testInput.length) {
                    output += testInput.substring(lastIndex);
                }

                result.innerHTML = output || '<span class="match">没有匹配项</span>';
            } catch (error) {
                result.innerHTML = '<span class="match">正则表达式错误</span>';
            }
        }
    </script>
</body>
</html>

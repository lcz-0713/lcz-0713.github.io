<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调色板生成器</title>
    <link rel="stylesheet" href="../dark-mode.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../button.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .palette-generator {
            display: grid;
            gap: 10px;
        }
        .palette-generator input {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .generate-button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .generate-button:hover {
            background-color: #4ca049;
        }
        .palette {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        .palette div {
            height: 100px;
            border-radius: 5px;
            position: relative;
        }
        .palette div span {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .instructions {
            margin-top: 20px;
        }
        .instructions ul {
            padding-left: 20px;
        }
        body.dark-mode input {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode .result {
            background: #333;
            border-color: #4caf50;
        }
        body.dark-mode select {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        
    </style>
</head>
<body>
    <a class="home-button" href="../index.html"> 
        <i class="fa fa-home" style="font-size:48px;"></i>  
    </a>
    <a id="toggle-dark-mode" class="toggle-dark-mode"> 
        <i class="fa fa-adjust" style="font-size:48px;"></i>  
    </a>
    <div class="container">
        <h1>调色板生成器</h1>
        <div class="palette-generator">
            <input type="number" id="number-of-colors" placeholder="颜色数量" min="1" max="20">
            <button class="generate-button" onclick="generatePalette()">生成调色板</button>
        </div>
        <div id="palette" class="palette"></div>
        <div class="instructions">
            <h2>使用说明</h2>
            <p>输入要生成的颜色数量，然后点击“生成调色板”按钮，生成一个包含指定数量颜色的调色板。</p>
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        function generatePalette() {
            const numberOfColors = document.getElementById('number-of-colors').value;
            const palette = document.getElementById('palette');
            palette.innerHTML = '';  // 清空现有调色板

            for (let i = 0; i < numberOfColors; i++) {
                const color = getRandomColor();
                const colorDiv = document.createElement('div');
                colorDiv.style.backgroundColor = color;
                colorDiv.innerHTML = `<span>${color}</span>`;
                palette.appendChild(colorDiv);
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>

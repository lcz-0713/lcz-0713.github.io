<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变色生成工具</title>
    <link rel="stylesheet" href="../dark-mode.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: #e0ffe0;
            border: 2px solid #4caf50;
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            color: #4caf50;
        }
        body.dark-mode input {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode .result {
            background: #333;
            border-color: #4caf50;
        }
        body.dark-mode select {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>渐变色生成工具</h1>
        <div class="form-group">
            <label for="color1">颜色 1:</label>
            <input type="color" id="color1" value="#ff0000">
        </div>
        <div class="form-group">
            <label for="color2">颜色 2:</label>
            <input type="color" id="color2" value="#0000ff">
        </div>
        <button onclick="generateGradient()">生成渐变色</button>
        <div id="result" class="result">
            <p>渐变色预览:</p>
            <div id="gradientBox" style="width: 100%; height: 100px; border-radius: 8px;"></div>
            <p>CSS代码: <span id="cssCode" class="highlight"></span></p>
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        function generateGradient() {
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            const gradientBox = document.getElementById('gradientBox');
            const cssCode = document.getElementById('cssCode');

            // 设置渐变色背景
            gradientBox.style.background = `linear-gradient(to right, ${color1}, ${color2})`;

            // 显示CSS代码
            cssCode.textContent = `background: linear-gradient(to right, ${color1}, ${color2});`;
        }

        // 默认生成一个渐变色
        generateGradient();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES/DES加密解密工具</title>
    <link rel="stylesheet" href="../dark-mode.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../button.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        select {
            font-size: 1em;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-red {
            background-color: #ff4d4d;
        }
        .btn-red:hover {
            background-color: #e60000;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .result {
            padding: 15px;
            background-color: #e0ffe0;
            border: 1px solid #4caf50;
            border-radius: 5px;
            min-height: 100px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 1em;
            color: #333;
        }
        .error {
            color: red;
        }
        body.dark-mode input {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode .result {
            color: #fff;
            background: #333;
            border-color: #4caf50;
        }
        body.dark-mode select {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode textarea {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
    </style>
</head>
<body>
    <a class="home-button" href="../index.html"> 
        <i class="fa fa-home" style="font-size:48px;"></i>  
    </a>
    <a id="toggle-dark-mode" class="toggle-dark-mode"> 
        <i class="fa fa-adjust" style="font-size:48px;"></i>  
    </a>
    <div class="container">
        <h1>AES/DES加密解密工具</h1>
        <div class="form-group">
            <label for="algorithm">选择加密/解密算法</label>
            <select id="algorithm">
                <option value="aes">AES</option>
                <option value="des">DES</option>
            </select>
        </div>
        <div class="form-group">
            <label for="key">密钥</label>
            <textarea id="key" rows="2"  placeholder="请输入密钥(可以不填写)"></textarea>
        </div>
        <div class="form-group">
            <label for="inputText">输入文本</label>
            <textarea id="inputText" rows="6" placeholder="请输入要加密/解密的文本"></textarea>
        </div>
        <div class="form-group btn-container">
            <button onclick="encryptText()">加密</button>
            <button class="btn-red" onclick="decryptText()">解密</button>
        </div>
        <div class="form-group">
            <label for="outputText">结果</label>
            <div id="outputText" class="result"></div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function encryptText() {
            const algorithm = document.getElementById('algorithm').value;
            const key = document.getElementById('key').value;
            const inputText = document.getElementById('inputText').value;
            const output = document.getElementById('outputText');
            
            try {
                let encryptedText;
                switch (algorithm) {
                    case 'aes':
                        encryptedText = CryptoJS.AES.encrypt(inputText, key).toString();
                        break;
                    case 'des':
                        encryptedText = CryptoJS.DES.encrypt(inputText, key).toString();
                        break;
                    default:
                        throw new Error('Unsupported algorithm');
                }
                output.textContent = encryptedText;
                output.className = 'result';
            } catch (e) {
                output.textContent = `Error: ${e.message}`;
                output.className = 'result error';
            }
        }

        function decryptText() {
            const algorithm = document.getElementById('algorithm').value;
            const key = document.getElementById('key').value;
            const inputText = document.getElementById('inputText').value;
            const output = document.getElementById('outputText');
            
            try {
                let decryptedText;
                switch (algorithm) {
                    case 'aes':
                        decryptedText = CryptoJS.AES.decrypt(inputText, key).toString(CryptoJS.enc.Utf8);
                        break;
                    case 'des':
                        decryptedText = CryptoJS.DES.decrypt(inputText, key).toString(CryptoJS.enc.Utf8);
                        break;
                    default:
                        throw new Error('Unsupported algorithm');
                }
                output.textContent = decryptedText;
                output.className = 'result';
            } catch (e) {
                output.textContent = `Error: ${e.message}`;
                output.className = 'result error';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进制转换器</title>
    <link rel="stylesheet" href="../dark-mode.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            background: #e0ffe0;
            border-radius: 10px;
            border: 2px solid #4caf50;
        }
        .highlight {
            font-weight: bold;
            color: #4caf50;
        }
        body.dark-mode input {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode select {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode .result {
            background: #333;
            border-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>进制转换器</h1>
        <div class="form-group">
            <label for="inputNumber">输入数字:</label>
            <input type="text" id="inputNumber" placeholder="请输入数字">
        </div>
        <div class="form-group">
            <label for="fromBase">从进制:</label>
            <select id="fromBase">
                <!-- 自定义进制选项 2-32 -->
                <option value="2">二进制</option>
                <option value="3">三进制</option>
                <option value="4">四进制</option>
                <option value="5">五进制</option>
                <option value="6">六进制</option>
                <option value="7">七进制</option>
                <option value="8">八进制</option>
                <option value="9">九进制</option>
                <option value="10" selected>十进制</option>
                <option value="11">十一进制</option>
                <option value="12">十二进制</option>
                <option value="13">十三进制</option>
                <option value="14">十四进制</option>
                <option value="15">十五进制</option>
                <option value="16">十六进制</option>
                <option value="17">十七进制</option>
                <option value="18">十八进制</option>
                <option value="19">十九进制</option>
                <option value="20">二十进制</option>
                <option value="21">二十一进制</option>
                <option value="22">二十二进制</option>
                <option value="23">二十三进制</option>
                <option value="24">二十四进制</option>
                <option value="25">二十五进制</option>
                <option value="26">二十六进制</option>
                <option value="27">二十七进制</option>
                <option value="28">二十八进制</option>
                <option value="29">二十九进制</option>
                <option value="30">三十进制</option>
                <option value="31">三十一进制</option>
                <option value="32">三十二进制</option>
            </select>
        </div>
        <div class="form-group">
            <label for="toBase">到进制:</label>
            <select id="toBase">
                <!-- 自定义进制选项 2-32 -->
                <option value="2">二进制</option>
                <option value="3">三进制</option>
                <option value="4">四进制</option>
                <option value="5">五进制</option>
                <option value="6">六进制</option>
                <option value="7">七进制</option>
                <option value="8">八进制</option>
                <option value="9">九进制</option>
                <option value="10" selected>十进制</option>
                <option value="11">十一进制</option>
                <option value="12">十二进制</option>
                <option value="13">十三进制</option>
                <option value="14">十四进制</option>
                <option value="15">十五进制</option>
                <option value="16">十六进制</option>
                <option value="17">十七进制</option>
                <option value="18">十八进制</option>
                <option value="19">十九进制</option>
                <option value="20">二十进制</option>
                <option value="21">二十一进制</option>
                <option value="22">二十二进制</option>
                <option value="23">二十三进制</option>
                <option value="24">二十四进制</option>
                <option value="25">二十五进制</option>
                <option value="26">二十六进制</option>
                <option value="27">二十七进制</option>
                <option value="28">二十八进制</option>
                <option value="29">二十九进制</option>
                <option value="30">三十进制</option>
                <option value="31">三十一进制</option>
                <option value="32">三十二进制</option>
            </select>
        </div>
        <button onclick="convertBase()">转换</button>
        <div id="result" class="result">
            <p>转换结果: <span id="convertedWeight" class="highlight">0</span> </p>
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        const digits = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        function convertBase() {
            const inputNumber = document.getElementById('inputNumber').value.toUpperCase();
            const fromBase = parseInt(document.getElementById('fromBase').value);
            const toBase = parseInt(document.getElementById('toBase').value);

            if (!validateInput(inputNumber, fromBase)) {
                document.getElementById('convertedWeight').innerText = '无效的输入数字。';
                return;
            }

            try {
                const decimalValue = parseInt(inputNumber, fromBase);
                const result = decimalValue.toString(toBase).toUpperCase();
                document.getElementById('convertedWeight').innerText = `${result}`;
            } catch {
                document.getElementById('convertedWeight').innerText = '转换失败。';
            }
        }

        function validateInput(value, base) {
            if (base < 2 || base > 32) return false;
            for (const char of value) {
                if (!digits.slice(0, base).includes(char)) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>

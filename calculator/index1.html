<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准计算器</title>
    <!-- <link rel="stylesheet" href="../styles.css"> -->
    <link rel="stylesheet" href="../dark-mode.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../button.css">
    <style>
        .container {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .calculator {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
        }
        .calculator input {
            grid-column: span 4;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .calculator button {
            padding: 20px;
            font-size: 1.2em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .calculator button.operator {
            background-color: #e0e0e0;
        }
        .calculator button.clear {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
        }
        .calculator button.equals {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }
        .calculator button:hover {
            background-color: #ddd;
        }
        .calculator button.clear:hover {
            background-color: #e60000;
        }
        .calculator button.equals:hover {
            background-color: #45a049;
        }
        
        body.dark-mode .container {
            background-color: #3a3a3a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .calculator input {
            background-color: #5a5a5a;
            color: #fff;
            border-color: #666;
        }

        body.dark-mode .calculator button {
            background-color: #4a4a4a;
            border-color: #666;
            color: #fff;
        }

        body.dark-mode .calculator button.operator {
            background-color: #666;
        }

        body.dark-mode .calculator button.clear {
            background-color: #cc4444;
        }

        body.dark-mode .calculator button.equals {
            background-color: #4caf50;
        }

        body.dark-mode .calculator button:hover {
            background-color: #666;
        }

        body.dark-mode .calculator button.clear:hover {
            background-color: #b33c3c;
        }

        body.dark-mode .calculator button.equals:hover {
            background-color: #45a049;
        }
    </style>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <a class="home-button" href="../index.html"> 
        <i class="fa fa-home" style="font-size:48px;"></i>  
    </a>
    <a id="toggle-dark-mode" class="toggle-dark-mode"> 
        <i class="fa fa-adjust" style="font-size:48px;"></i>  
    </a>
    <div class="container">
        <h1>标准计算器</h1>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="equals" onclick="calculate()">=</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
        </div>
        
    </div>
    
    <script src="../script.js"></script>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const expression = document.getElementById('display').value;
                const result = new Function(`return ${expression}`)();
                document.getElementById('display').value = result;
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key;
            const operators = ['+', '-', '*', '/'];
            if (key >= '0' && key <= '9' || operators.includes(key) || key === '.') {
                appendToDisplay(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
